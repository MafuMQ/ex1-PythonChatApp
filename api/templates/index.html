<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #chat { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; margin-bottom: 1em; }
        #user-info { margin-bottom: 1em; }
        #avatar { vertical-align: middle; width: 40px; height: 40px; border-radius: 50%; }
        .message { margin-bottom: 0.5em; }
        .username { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Python Chat App</h1>
    <div id="user-info">
        <img id="avatar" src="" alt="Avatar">
        <span id="username"></span>
    </div>
    <div id="chat"></div>
    <form id="message-form">
        <input type="text" id="message-input" autocomplete="off" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>

    <form id="username-form">
        <input type="text" id="new-username" placeholder="New username" required>
        <button type="submit">Change Username</button>
    </form>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
